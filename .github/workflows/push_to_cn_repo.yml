name: Push to NiaServer-Docs-CN

on:
  push:
    branches: [gh-pages]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "nianianknia@163.com"
          git config --global user.name "nianianknia"

      - name: Push to NiaServer-Docs-CN
        run: |
          git remote add b-repo https://x-access-token:${{ secrets.PUSH_REPO_TOKEN }}@github.com/Nia-server/NiaServer-Docs-CN.git
          git push b-repo HEAD:gh-pages --force