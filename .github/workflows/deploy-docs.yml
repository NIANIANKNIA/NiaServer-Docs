
name: 部署文档

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 部署文档
          branch: gh-pages
          folder: src/.vuepress/dist

      - name: Push to NiaServer-Docs-CN
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git clone https://github.com/Nia-Server/NiaServer-Docs-CN.git
          cd NiaServer-Docs-CN
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          cp -r ../src/.vuepress/dist/* .
          git add .
          git commit -m "Update docs"
          git push --force "https://${{ secrets.PUSH_REPO_TOKEN }}@github.com/Nia-Server/NiaServer-Docs-CN.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_REPO_TOKEN }}

      - name: Create CNAME file
        run: echo "docs.mcnia.top" > CNAME

      - name: Commit and Push CNAME file
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add CNAME
          git commit -m "Add CNAME file"
          git push --force "https://${{ secrets.PUSH_REPO_TOKEN }}@github.com/Nia-Server/NiaServer-Docs-CN.git" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_REPO_TOKEN }}
